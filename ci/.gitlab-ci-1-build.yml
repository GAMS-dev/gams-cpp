build-leg:
  stage: build
  when: on_success
  tags: [linux]
  needs: [fetch-prerequisites,install-gamsdist-leg]
  image:
    name: $GAMS_CONTAINER_REGISTRY/qt-machines/leg/builder-qt6.5:latest
    entrypoint: [""]   # prevent startup.sh
  script:
    - printf "GAMS_DISTRIB=/cache/gams-installs/`python3 ci/fetch_gams.py version $PF_CUSTOM_BRANCH $SSH_KEY_PORTING`\n" > gamsinclude.txt
    - mkdir build
    - cd build
    - cmake -DCMAKE_VERBOSE_MAKEFILE:BOOL=ON ..
    - cmake --build . 2>&1 | tee build_log.txt
    - python3 ../ci/report_for_log.py gcc build_log.txt ../warnings.xml
  artifacts:
    name: gams-cpp-leg
    expire_in: 2 hours
    paths: [gamsinclude.txt,build,build_log.txt]
    reports:
      junit: warnings.xml

