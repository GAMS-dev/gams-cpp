build-leg:
  stage: build
  when: on_success
  tags: [linux]
  image:
    name: $MACHINES_CONTAINER_REG/leg/builder-full:latest
    entrypoint: [""]   # prevent startup.sh
  script:
    - printf "GAMS_DISTRIB=$(pwd)/gamsdist\n" > gamsinclude.txt
    - mkdir build
    - cd build
    - cmake -DCMAKE_VERBOSE_MAKEFILE:BOOL=ON ..
    - cmake --build . 2>&1 | tee build_log.txt
    - python3 ../ci/report_for_log.py gcc build_log.txt ../warnings.xml
  needs: [install-gamsdist-leg,fetch-ci-scripts]
  artifacts:
    name: gams-cpp-leg
    expire_in: 2 hours
    paths: [gamsinclude.txt,build,build_log.txt]
    reports:
      junit: warnings.xml

